<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Zougoulou</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./public/css/app.css">

    <!-- Icon Onglet -->
    <link rel="shortcut icon" href="./src/images/icon-onglet.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body onload="game();">
    <!-- NavBar -->
    <ul class="nav justify-content-center bg-dark">
        <li class="nav-item mr-5 pr-5">
            <a class="nav-link" href="./index.html"><img src="./src/images/icon-onglet.svg" width="50" height="50"
                    class="mr-4">Memory Zougoulou</a>
        </li>
        <li class="nav-item ml-5 pl-5">
            <span class="nav-link" href="#">Découvrez le nouveau jeu de Mémorisation !</span>
        </li>
    </ul>

    <section class="main">
        <!-- Section Main -->
        <div id="container-timer">
            <div class="row">
                <div class="col">
                    <h1 class="mr-4"><img src="./src/images/timer.gif" width="120" class="mb-3">Timer</h1>
                    <span id="timer">00 : 00 : 00</span>
                </div>
                <div>
                    <img id="fun" src="./src/images/gif funny.gif" width="300">
                </div>
                <div class="col">
                    <h1 class="mt-3"><img src="./src/images/search-word.jpg" width="65" class="mb-3 mr-3"> Mot</h1>
                    <div id="mettreMot"></div>
                </div>
            </div>
        </div>
        <div class="container-infos">
            <div class="row">
                <div class="col player">
                    <h1>joueur</h1>
                    <span>Paires : <span id="scorePlayer"></span></span>
                </div>
                <div class="col ordinateur">
                    <h1>ordinateur</h1>
                    <span>Paires : <span id="scoreOrdinateur"></span></span>
                </div>
            </div>
        </div>
        <div id="start">JOUER</div>
        <div id="container-main">

        </div>
        <div id="container-settings">
            <div class="row">
                <div class="col">
                    <div class="options" id="options-one">
                        <div class="title">MODE DE JEU :</div>
                        <div class="buttons active" value="solo">SOLO</div>
                        <div class="buttons" value="ordinateur">ORDINATEUR</div>
                    </div>
                </div>
                <div class="col">
                    <div class="options" id="options-two">
                        <div class="title">VITESSE :</div>
                        <div class="buttons buttons-vitesse second-active" value="rapide">RAPIDE</div>
                        <div class="buttons buttons-vitesse" value="normal">NORMAL</div>
                        <div class="buttons buttons-vitesse" value="lent">LENT</div>
                        <div class="buttons buttons-vitesse" value="tres_lent">TRÈS LENT</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- My Script -->
    <script src="./src/js/main.js"></script>

    <!-- Script JS & Jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
